---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: monitoring # We'll put it in its own namespace
  labels:
    app: node-exporter
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      containers:
        - name: node-exporter
          image: prom/node-exporter:v1.7.0
          ports:
            - containerPort: 9100
              hostPort: 9100 # This binds it directly to the node's port 9100
              name: http

---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: monitoring # Make sure the service is in the same namespace
  labels:
    app: node-exporter
spec:
  selector:
    app: node-exporter
  ports:
    - name: http
      port: 9100
      targetPort: 9100
      nodePort: 30002
  # We'll use NodePort so your external Prometheus can scrape it
  type: NodePort
